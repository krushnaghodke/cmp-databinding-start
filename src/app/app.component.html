<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn-primary btn" (click)="onChangeFirst()">First Element Changed</button>
      <button class="btn-danger btn" (click)="onDestroyFirst()">After distroy</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      ></app-server-element>
    </div>
  </div>
</div>
